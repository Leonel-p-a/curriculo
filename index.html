<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curr√≠culo - Leonel Almeida</title>

    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="cabecalho">
            <header>
                <img src="imagens/foto pessoal (1).jpg" alt="foto de Leonel Almeida">

                <h1></h1>

                <p id="social1"><img src="imagens/linkedin.png" alt="" id="linkedin"></img></p>

                <p id="social2"><img src="imagens/github.png" alt="" id="github"></img></p>

                <ul>
                    <li>
                        <p id="telefone"></p>
                    </li>
                    <li>
                        <p id="email"></p>
                    </li>
                    <li>
                        <p id="endereco"></p>
                    </li>
                </ul>
            </header>
        </section>

        <section id="sobre">
            <h2 id="tituloSobre"></h2>
            <p id="paragrafoSobre"></p>
        </section>

        <hr>

        <section id="formacao">
            <h2 id="tituloFormacao"></h2>
            <ul>
                <li id="ensinoMedio"></li>
                <li id="ensinoSuperior"></li>
            </ul>
        </section>

        <hr>

        <section id="experiencia">
            <h2 id="tituloExperiencia"></h2>
            <ul>
                <li id="experiencia1"></li>
                <li id="experiencia2"></li>
            </ul>
        </section>

        <hr>

        <section id="habilidades">
            <h2 id="tituloHabilidades"></h2>
            <ul>
                <li id="habilidade1"></li>
                <li id="habilidade2"></li>
                <li id="habilidade3"></li>
                <li id="habilidade4"></li>
                <li id="habilidade5"></li>
            </ul>
        </section>

        <hr>

        <section id="idiomas">
            <h2 id="tituloIdiomas"></h2>
            <ul>
                <li id="idiomaPortugues"></li>
                <li id="idiomaIngles"></li>
            </ul>
        </section>
    </main>


    <script src="app.js"></script>
</body>
</html>
